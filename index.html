<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>HCPL</h1>
        <h3>(Hand Cricket Premiere League)</h3>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="0"><img src="DOT.png" alt="DOT"></div>
            <div class="choice" id="1"><img src="ONE.png" alt="ONE"></div>
            <div class="choice" id="2"><img src="TWO.png" alt="TWO"></div>
            <div class="choice" id="3"><img src="THREE.png" alt="THREE"></div>
            <div class="choice" id="4"><img src="FOUR.png" alt="FOUR"></div>
            <div class="choice" id="5"><img src="FIVE.png" alt="FIVE"></div>
            <div class="choice" id="6"><img src="SIX.png" alt="SIX"></div>
        </div>
        <div class="scorecard">
            <div class="score">
                <p>Comp's choice</p>
                <p id="compchoice">0</p>
            </div>
            <div class="score">
                <p>Runs</p>
                <p id="runs">0</p>
            </div>
            <div class="score">
                <p>Total Runs</p>
                <p id="totalruns">0</p>
            </div>
        </div>
        <button id="restart">Restart</button>
    </main>
    <footer>
        <p>@copyright 2024 HCPL | All rights reserved.</p>
    </footer>
   <script src="script.js"></script>
</body>
</html>
